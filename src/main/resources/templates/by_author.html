<h1 th:text="${'Books list by author: '+ authorName}"></h1>
<table border="1px">
	<thead>
	<tr>
		<th>Name</th>
		<th>Author name</th>
		<th>Keywords</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="book : ${books}">
		<td th:text="${book.name}"></td>
		<td th:text="${book.authorName}"></td>
		<td th:text="${book.keywords}">
	</tr>
	</tbody>
</table>
<a href="/books">Back</a>
