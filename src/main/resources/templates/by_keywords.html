<h1 th:unless="${keyword == null}" th:text="${'Books list by keyword: '+ keyword}"></h1>
<table border="1px">
	<thead>
	<tr>
		<th>Name</th>
		<th>Author name</th>
		<th>Keywords</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="book : ${books}">
		<td th:text="${book.name} ?: 'UNKNOWN'"></td>
		<td th:text="${book.authorName} ?: 'UNKNOWN'"></td>
		<td th:text="${book.keywords} ?: 'UNKNOWN'">
	</tr>
	</tbody>
</table>
<a href="/books">Back</a>
