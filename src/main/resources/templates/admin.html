<h1>Books List</h1>

<table border="1px">
	<thead>
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Author name</th>
		<th>Keywords</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="book : ${books}">
		<td th:text="${book.id} ?: 'NULL_ID'"></td>
		<td th:text="${book.name} ?: 'UNKNOWN'"></td>
		<td th:text="${book.authorName} ?: 'UNKNOWN'"></td>
		<td th:text="${book.keywords} ?: 'UNKNOWN'">
	</tr>
	</tbody>
</table>

<h1>Create Book</h1>
<form action="/books/add" method="POST">
	<p>Name: </p>
	<label>
		<input type="text" name="name"/>
	</label>
	<p>Author name: </p>
	<label>
		<input type="text" name="authorName"/>
	</label>
	<p>KeyWords: </p>
	<label>
		<input type="text" name="keywordsNotSplited"/>
	</label>
	<button type="submit">Create book</button>
</form>

<h1>Edit Book name</h1>
<form action="/books/edit" method="POST">
	<p>Book id: </p>
	<label>
		<input type="text" name="bookId"/>
	</label>
	<p>Name: </p>
	<label>
		<input type="text" name="name"/>
	</label>
	<button type="submit">Edit book</button>
</form>

<h1>Delete Book</h1>
<form action="/books/delete" method="POST">
	<p>Book id: </p>
	<label>
		<input type="text" name="bookId"/>
	</label>
	<button type="submit">Delete book</button>
</form>

<a href="/books">To index</a>
